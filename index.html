<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Casino Society Gumball Machine - A luxurious casino-themed prize dispenser.">
    <title>Casino Society Gumball Machine</title>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvas-confetti/1.6.0/confetti.min.js"></script>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
</head>
<body>
    <div id="casino-background">
        <h1 id="machine-title">Casino Society Gumball Machine</h1>
        <div id="gumball-machine">
            <div class="machine-dome">
                <canvas id="gumball-canvas" aria-label="Gumball dome with colorful gumballs"></canvas>
            </div>
            <div class="chute" aria-hidden="true"></div>
            <div id="coin-slot" aria-label="Coin slot for inserting virtual coins">Insert Coin Here</div>
            <div id="handle" class="handle" aria-label="Handle to dispense prize"></div>
            <div id="tray" class="tray" aria-label="Tray for dispensed gumballs"></div>
            <img id="virtual-coin" src="assets/coin.png" alt="Poker Chip Coin" draggable="true">
        </div>
        <div id="controls">
            <button id="insert-coin-btn" aria-label="Insert virtual coin to play">Insert Coin</button>
            <button id="turn-handle-btn" disabled aria-label="Turn handle to dispense prize">Turn Handle</button>
        </div>
        <div id="wallet">Coins: <span id="coin-count">10</span></div>
        <div id="prizes-won">
            <h2>Prizes Won</h2>
            <div id="prize-list" aria-live="polite"></div>
        </div>
    </div>
    <div id="prize-popup" role="dialog" aria-label="Prize won announcement" style="display: none;">
        <div class="popup-content">
            <h2>Congratulations!</h2>
            <p id="prize-message"></p>
            <button id="share-prize-btn" aria-label="Share your prize">Share Prize</button>
            <button id="close-popup-btn" aria-label="Close prize popup">Close</button>
        </div>
    </div>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(reg => console.log('Service Worker registered!', reg))
                    .catch(err => console.error('Service Worker registration failed:', err));
            });
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
